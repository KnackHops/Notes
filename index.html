<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KnackHops Notes</title>
        <meta name="Author" content="KnackHops">
        <meta lang="UTF-8">
        <link rel="stylesheet" href="src/style.css">
        <script src="src/script.js" defer></script>
    </head>
    <body class="fd fdFlow">
        <header class="fd">
            <div>
                <h1>Notes</h1>
            </div>
            <nav>
                <ul class="userPanel fd fdFlow">
                    <li><button type="button" class="userSettingsBtn">Settings</button></li>
                    <li><button type="button" class="logOutBtn">Log Out</button></li>
                </ul>
                <ul>
                    <li class="loginRegisterMenuBtn"><button type="button" class="loginBtn">Log in</button></li>
                    <li class="loginRegisterMenuBtn"><button type="button" class="registerBtn">Register</button></li>
                </ul>
            </nav>
        </header>
        <div class="backGroundPanel"></div>
        <article class="mainArticle">
            <div class="orderListCon fd">
                <select>
                    <option selected="selected">Default</option>
                    <option value="descendCreated">Descend Date Created</option>
                    <option value="ascendCreated">Ascend Date Created</option>
                    <option value="descendEdited">Descend Date Edited</option>
                    <option value="ascendEdited">Ascend Date Edited</option>
                </select>
            </div>
            <ul class="mainList">
                
            </ul>
        </article>
        <section class="loginRegisterMenu">
            <p class="closeBtn">x</p>
            <p>
                <label for="usernameInput" class="tooltipConUser">Username</label>
                <input type="text" id="usernameInput" name="user_username">
            </p>
            <p>
                <label for="passwordInput" class="tooltipConUser">Password</label>
                <input type="password" id="passwordInput" name="user_password">
            </p>
            <p class="emailContainer">
                <label for="emailInput">Email</label>
                <input type="email" id="emailInput" name="user_email">
            </p>
            <p>
                <button type="submit" class="loginregisterFuncBtn" disabled>Log in</button>
            </p>
        </section>
        <section class="noteMenu fd fdFlow">
            <p class="closeBtn">x</p>
            <input type="text" aria-label="enter title of note" name="title_box" placeholder="title" class="titleBox">
            <textarea name="messageBox" aria-label="enter body of note" placeholder="Write Note here" class="bodyBox"></textarea>
            <div class="extraInput fd">
                <p class="fd">
                    <button type="submit" class="addBtn" disabled>Add Note</button>
                    <button type="button" class="delBtn">Delete</button>
                </p>
                <p class="saveLocallyContainer fd">
                    <label for="saveLocally">Save Locally:</label>
                    <input type="checkbox" id="saveLocally">
                </p>
                <p class="checkEditContainer fd">
                    <label for="checkEdit">Editable:</label>
                    <input type="checkbox" id="checkEdit">
                </p>
            </div>
        </section>
        <section class="userSettings fd fdFlow">
            <p class="closeBtn">x</p>
            <p>
                <span class="pfpContainer">  
                    <img src="" alt="profile picture" class="pfp default">
                </span>
                <label for="userpfpInput" class="uploadLabel">Upload</label>
                <input type="file" id="userpfpInput" class="pfpInp" alt="submit" accept="image/*">
            </p>
            <div class="sidePanelControl">
                <p>
                    Nickname: <button class="nickNameBtn">Add</button>
                </p>
                <p>
                    Phone Number: <button class="mobileBtn">Add</button>
                </p>
                <p>
                    Email:<span>Nada</span>
                </p>
            </div>
            <p class="saveProfileBtnCon">
                <button class="saveProfileBtn" disabled>Save changes</button>
            </p>
            <aside class="userSidePanel fd fdFlow hiddenSection">
                <p>
                    <label for="sidePanelInp">Insert Value: </label>
                    <input type="text" id="sidePanelInp">
                </p>
                <p class="fd">
                    <button class="sidePanelBtn" disabled>Add</button>
                </p>
            </aside>
        </section>
        <footer>
            <div  class="txtCen">
                <p>Source code https://github.com/KnackHops/Notes</p>
                <p>Developed by KnackHops</p>
            </div>
        </footer>
    </body>
</html>
