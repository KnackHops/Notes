<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KnackHops Notes</title>
        <meta name="Author" content="KnackHops">
        <meta lang="UTF-8">
        <link rel="stylesheet" href="src/style.css">
        <script src="src/script.js" defer></script>
    </head>
    <body class="fd fdFlow">
        <header class="fd">
            <div>
                <h1>Notes</h1>
            </div>
            <nav>
                <ul>
                    <li class="loginRegisterMenuBtn"><button class="loginBtn">Log in</button></li>
                    <li class="loginRegisterMenuBtn"><button class="registerBtn">Register</button></li>
                </ul>
            </nav>
        </header>
        <article class="mainArticle">
            <ul class="mainList">
                
            </ul>
        </article>
        <section class="loginRegisterMenu">
            <p class="closeBtn">x</p>
            <p>
                <label for="username">Username</label>
                <input type="text" id="username" name="user_username">
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" id="password" name="user_password">
            </p>
            <p class="emailContainer">
                <label for="email">Email</label>
                <input type="email" id="email" name="user_email">
            </p>
        </section>
        <section class="noteMenu fd fdFlow">
            <p class="closeBtn">x</p>
            <input type="text" aria-label="enter title of note" name="title_box" placeholder="title" class="titleBox">
            <textarea name="messageBox" aria-label="enter body of note" placeholder="Write Note here" class="bodyBox"></textarea>
            <div class="extraInput fd">
                <button type="submit" class="addBtn">Add Note</button>
                <p>
                    <label for="checkEdit">Editable:</label>
                    <input type="checkbox" id="checkEdit">
                </p>
            </div>
        </section>
        <footer>
            <div  class="txtCen">
                <p>Source code https://github.com/KnackHops/Notes</p>
                <p>Developed by KnackHops</p>
            </div>
        </footer>
    </body>
</html>
